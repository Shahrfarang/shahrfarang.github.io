<html>
<head>
   <!-- Load dependent stylesheets. -->
   <link href="videojs/video-js-cdn.css" rel="stylesheet" />
   <link href="../css/tvcss/custom.css" rel="stylesheet" />
   <link rel="stylesheet" href="../css/tvcss/loading.css">
</head>

<body id="body" style="background: black">

<div style="position: relative;width: 100%;height: 100%">

   <div style="z-index: 55;width: 100%;height: 100%;position: absolute;" class="">

   </div>


   <div style="z-index: 55;width: 100%;height: 100%;position: absolute;" class="">
      <img class="splash-center" id="img_hover" style="width: 20vw;height: 20vw;opacity: 0.7;top: 45%;display: none" src="../images/tv/ff.png">
      <div class="splash-center" id="loading_cnt" style="width: 5vw;height: 5vw;top: 50%;">
         <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
         </div>
      </div>
   </div>

   <video style="width: 100%;height: 100%;z-index: 2;position: absolute;"  id="video_element" class="video-js vjs-default-skin" autoplay="true"
          preload="auto"  >
   </video>

   <div style="width:100%;position: absolute;z-index: 55;bottom: 0;left: 0;">
      <div id="control_cnt"  class="player_bar">

         <img id="play_img" style="width: 6vw;height: 6vw" src="../images/tv/play.png">
         <div id="time" style="width: 11%;" class="player_div"> 00:00:00 </div>
         <div style="width: 70%;" class="player_div">
            <progress id="progress_bar" style="width: 100%;height: 50%;accent-color: #6810fc;"  value="0" max="100"> 0% </progress>

         </div>
         <div id="duration" style="width: 11%;" class="player_div"> 00:00:00 </div>
      </div>
   </div>

   <div id="player_title" style="font-size: 2vw;z-index: 80; color: white;font-weight: bold;position: absolute;text-align: center;width: 100%" ></div>






   <!-- Modal -->
   <div class="modal" id="dialog_cnt"  aria-hidden="true" style="display: none;">
      <div style="width: 100%;height: 100%;display: flex!important;justify-content: center;align-items: center;">
         <div id="dialog_bg" style="width: 75%;height: 95%;display: grid;text-align: center;background-size:100% 100%;background-repeat: no-repeat;z-index: 999;">
            <div style="align-self: flex-end;margin-bottom: 6%">
               <button style="width: 25%;margin-right: 1%;border-radius: 30px!important;" id="dialog_btn_yes" type="button" class="btn"><h3 style="font-size:35px;color: white " id="dialog_yes_text"></h3></button>
               <button style="width: 25%;margin-left: 1%;border-radius: 30px!important;" id="dialog_btn_no" type="button" class="btn"><h3 style="font-size:35px;color: white " id="dialog_no_text">بازگشت</h3></button>
            </div>
         </div>
      </div>
   </div>

</div>































<script src="videojs/video.core.js"></script>
<script src="videojs/videojs-http-streaming.min.js"></script>
<script src="../js/jquery-3.4.1.min.js"></script>
<script src="../js/popper.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/select2.min.js"></script>
<script src="../js/tvjs/play_data_handler.js"></script>

<!--<script src="videojs.ima.js"></script>-->
<script src="../js/tvjs/enums.js"></script>
<script src="../js/tvjs/main.js"></script>
<script src="../js/tvjs/helpers.js"></script>
<script src="player.js"></script>




</body>
</html>
